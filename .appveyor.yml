image:
  - Ubuntu2004
  - Visual Studio 2019

platform:
  - x64

configuration:
  - Release

for:
  -
    matrix:
      only:
        - image: Ubuntu2004
    platform: Any CPU
    environment:
      APPVEYOR_YML_DISABLE_PS_LINUX: true
    install:
      - sudo apt update -qq
      - sudo apt install -qq -y git build-essential libssl-dev cmake make parallel doxygen git-lfs rpm python3-dev python3 python3-pip python3-virtualenv
      - git submodule update --init --recursive
    build_script:
      - make threads=4
      - make python-whl
      - make pkg
      - make dist
    test_script:
      - python3 test.py

    artifacts:
      - path: build/*.deb
      - path: build/*.rpm
      - path: build/*.tar.gz
      - path: build/*.zip
      - path: build/*.whl
      - path: build/pybinlex*.so
      - path: build/*.so.*
  -
    matrix:
      only:
        - image: Visual Studio 2019
    configuration:
      - Release
    platform: Any CPU
    install:
      - git submodule update --init --recursive
      - set PATH=C:\Program Files\CMake\bin;%PATH%
    test_script:
      - ps: Write-Host "TODO"
      # - ps: mkdir build
      # - ps: cd build/
      # - ps: cmake ..
      # - ps: cmake --build . --config Debug
    build_script:
      - cmake -B build -DBUILD_PYTHON_BINDINGS=ON "-DPYTHON_EXECUTABLE:FILEPATH=C:\Python310-x64\python.exe"
      - cmake --build build -j
    artifacts:
      - path: build/Release/*.exe
      - path: build/Release/*.pyd

build: off
